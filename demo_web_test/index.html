<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quán Net Tứ Hoàng - Giao Diện Khách Hàng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Quán Net Tứ Hoàng</a>
            <div class="ms-auto">
                <button class="btn btn-outline-light" id="loginBtn">Đăng nhập</button>
                <span id="userInfo" class="text-light ms-3 d-none">
                    Xin chào, <span id="userName"></span>
                    <button class="btn btn-link text-light" id="logoutBtn">Đăng xuất</button>
                </span>
            </div>
        </div>
    </nav>

    <!-- Modal Đăng nhập -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Đăng nhập</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Tên tài khoản</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="alert alert-danger d-none" id="loginError"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="submitLogin">Đăng nhập</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nạp tiền -->
    <div class="modal fade" id="rechargeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nạp tiền</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Số dư hiện tại</label>
                        <p class="form-control-static" id="currentBalance">0 VNĐ</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chọn số tiền nạp</label>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary recharge-btn" data-amount="10000">Nạp 10.000 VNĐ</button>
                            <button class="btn btn-outline-primary recharge-btn" data-amount="20000">Nạp 20.000 VNĐ</button>
                            <button class="btn btn-outline-primary recharge-btn" data-amount="50000">Nạp 50.000 VNĐ</button>
                        </div>
                    </div>
                    <div class="alert alert-success d-none" id="rechargeSuccess"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <!-- Thông tin tài khoản -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Thông tin tài khoản</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h6>Số dư tài khoản</h6>
                                    <p id="accountBalance">0 VNĐ</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h6>Thời gian còn lại</h6>
                                    <p id="remainingTime">00:00:00</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h6>Máy đang sử dụng</h6>
                                    <p id="currentComputer">Chưa sử dụng</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h6>Chi phí/giờ</h6>
                                    <p id="hourlyRate">0 VNĐ</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Danh sách máy tính -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Danh sách máy tính</h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="computerList">
                            <!-- Máy tính sẽ được thêm vào đây bằng JavaScript -->
                        </div>

                <!-- Hóa đơn dịch vụ -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Hóa đơn dịch vụ</h5>
                    </div>
                    <div class="card-body">
                        <div id="serviceBill">
                            <p class="text-muted">Chưa có dịch vụ nào được mua</p>
                        </div>
                        <div class="text-end mt-3">
                            <h6>Tổng tiền: <span id="totalBill">0 VNĐ</span></h6>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Danh sách dịch vụ -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Dịch vụ</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6>Nạp tiền</h6>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary recharge-btn" data-amount="10000">Nạp 10.000 VNĐ</button>
                                <button class="btn btn-outline-primary recharge-btn" data-amount="20000">Nạp 20.000 VNĐ</button>
                                <button class="btn btn-outline-primary recharge-btn" data-amount="50000">Nạp 50.000 VNĐ</button>
                            </div>
                        </div>
                        <hr>
                        <h6>Đồ ăn & thức uống</h6>
                        <div id="serviceList">
                            <!-- Dịch vụ sẽ được thêm vào đây bằng JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
