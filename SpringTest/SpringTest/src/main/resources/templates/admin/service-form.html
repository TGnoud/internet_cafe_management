<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/admin-layout :: layout(~{::title}, ~{::mainContent})}">
<head>
    <title th:text="${serviceForm != null && serviceForm.maDV != null ? 'Chỉnh Sửa Dịch Vụ' : 'Thêm Dịch Vụ Mới'}">Form Dịch Vụ</title>
    <meta charset="utf-8">
</head>
<body>
<main th:fragment="mainContent">
    <h2 class="section-title" th:text="${serviceForm != null && serviceForm.maDV != null ? 'Chỉnh Sửa Dịch Vụ: ' + serviceForm.tenDV : 'Thêm Dịch Vụ Mới'}">Form Dịch Vụ</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="${serviceForm != null && serviceForm.maDV != null ? '/admin/services/update' : '/admin/services/save'}"
          th:object="${serviceForm}" method="post" class="styled-form">
        <input type="hidden" th:if="${serviceForm != null && serviceForm.maDV != null}" th:field="*{maDV}" />

        <div class="form-group">
            <label for="maDVInput">Mã Dịch Vụ:</label>
            <input type="text" id="maDVInput" th:field="*{maDV}" class="form-control"
                   th:readonly="${serviceForm != null && serviceForm.maDV != null}" required />
            <small th:if="${#fields.hasErrors('maDV')}" th:errors="*{maDV}" class="form-error"></small>
        </div>

        <div class="form-group">
            <label for="tenDV">Tên Dịch Vụ:</label>
            <input type="text" id="tenDV" th:field="*{tenDV}" class="form-control" required />
            <small th:if="${#fields.hasErrors('tenDV')}" th:errors="*{tenDV}" class="form-error"></small>
        </div>

        <div class="form-group">
            <label for="donGia">Đơn Giá:</label>
            <input type="number" id="donGia" th:field="*{donGia}" step="1000" min="0" class="form-control" required />
            <small th:if="${#fields.hasErrors('donGia')}" th:errors="*{donGia}" class="form-error"></small>
        </div>

        <div class="form-group">
            <label for="trangThaiDichVu">Trạng Thái Dịch Vụ:</label>
            <select id="trangThaiDichVu" th:field="*{trangThaiDichVu}" class="form-control">
                <option value="Còn hàng">Còn hàng</option>
                <option value="Hết hàng">Hết hàng</option>
            </select>
            <small th:if="${#fields.hasErrors('trangThaiDichVu')}" th:errors="*{trangThaiDichVu}" class="form-error"></small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Lưu Thay Đổi</button>
            <a th:href="@{/admin/services}" class="btn-cancel">Hủy Bỏ</a>
        </div>
    </form>
</main>
</body>
</html>
