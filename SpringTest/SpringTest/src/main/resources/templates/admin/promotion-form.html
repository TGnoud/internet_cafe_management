<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/admin-layout :: layout(~{::title}, ~{::mainContent})}">
<head>
    <title th:text="${isEditMode ? 'Chỉnh Sửa Ưu Đãi' : 'Thêm Ưu Đãi Mới'}">Form Ưu Đãi</title>
    <meta charset="utf-8">
</head>
<body>
<main th:fragment="mainContent">
    <h2 class="section-title" th:text="${isEditMode ? 'Chỉnh Sửa Ưu Đãi: ' + promotionForm.noiDung : 'Thêm Ưu Đãi Mới'}">Form Ưu Đãi</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="${isEditMode ? '/admin/promotions/update' : '/admin/promotions/save'}"
          th:object="${promotionForm}" method="post" class="styled-form">
        <input type="hidden" th:if="${isEditMode}" th:field="*{maUuDai}" />

        <div class="form-group">
            <label for="maUuDaiInput">Mã Ưu Đãi:</label>
            <input type="text" id="maUuDaiInput" th:field="*{maUuDai}" class="form-control" th:readonly="${isEditMode}" required />
            <small th:if="${#fields.hasErrors('maUuDai')}" th:errors="*{maUuDai}" class="form-error"></small>
        </div>
        <div class="form-group">
            <label for="noiDung">Nội Dung/Tên Chương Trình:</label>
            <textarea id="noiDung" th:field="*{noiDung}" class="form-control" rows="3" required></textarea>
            <small th:if="${#fields.hasErrors('noiDung')}" th:errors="*{noiDung}" class="form-error"></small>
        </div>
        <div class="form-group">
            <label for="mucUuDai">Mức Ưu Đãi (%):</label>
            <input type="number" id="mucUuDai" th:field="*{mucUuDai}" step="0.01" min="0" max="100" class="form-control" />
            <small>Ví dụ: Nhập 10 cho 10%</small>
            <small th:if="${#fields.hasErrors('mucUuDai')}" th:errors="*{mucUuDai}" class="form-error"></small>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-submit">Lưu</button>
            <a th:href="@{/admin/promotions}" class="btn-cancel">Hủy Bỏ</a>
        </div>
    </form>
</main>
</body>
</html>
