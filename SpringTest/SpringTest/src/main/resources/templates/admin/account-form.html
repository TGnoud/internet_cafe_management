<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/admin-layout :: layout(~{::title}, ~{::mainContent})}">
<head>
  <title th:text="${isEditMode ? 'Chỉnh Sửa Tài Khoản' : 'Thêm Tài Khoản Khách Hàng'}">Form Tài Khoản</title>
  <meta charset="utf-8">
</head>
<body>
<main th:fragment="mainContent">
  <h2 class="section-title" th:text="${isEditMode ? 'Chỉnh Sửa Tài Khoản: ' + accountForm.tenTK : 'Thêm Tài Khoản Khách Hàng Mới'}">Form Tài Khoản</h2>

  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <form th:action="${isEditMode ? '/admin/accounts/update' : '/admin/accounts/save'}"
        th:object="${accountForm}" method="post" class="styled-form">

    <input type="hidden" th:if="${isEditMode && accountForm.maKH != null}" th:field="*{maKH}" />
    <input type="hidden" th:if="${isEditMode}" th:field="*{maTK}" />


    <fieldset>
      <legend>Thông Tin Khách Hàng</legend>
      <div class="form-group">
        <label for="hoTenKH">Họ Tên Khách Hàng:</label>
        <input type="text" id="hoTenKH" th:field="*{hoTenKH}" class="form-control" required />
        <small th:if="${#fields.hasErrors('hoTenKH')}" th:errors="*{hoTenKH}" class="form-error"></small>
      </div>
      <div class="form-group">
        <label for="soDienThoaiKH">Số Điện Thoại:</label>
        <input type="text" id="soDienThoaiKH" th:field="*{soDienThoaiKH}" class="form-control" required />
        <small th:if="${#fields.hasErrors('soDienThoaiKH')}" th:errors="*{soDienThoaiKH}" class="form-error"></small>
      </div>
      <div class="form-group">
        <label for="gioiTinhKH">Giới Tính:</label>
        <select id="gioiTinhKH" th:field="*{gioiTinhKH}" class="form-control">
          <option value="Nam">Nam</option>
          <option value="Nữ">Nữ</option>
          <option value="Khác">Khác</option>
        </select>
      </div>
      <div class="form-group">
        <label for="maLoaiKH">Loại Khách Hàng:</label>
        <select id="maLoaiKH" th:field="*{maLoaiKH}" class="form-control" required>
          <option value="">-- Chọn Loại KH --</option>
          <option th:each="loaiKH : ${danhSachLoaiKH}"
                  th:value="${loaiKH.maLoaiKH}"
                  th:text="${loaiKH.tenLoai}">Thường</option>
        </select>
        <small th:if="${#fields.hasErrors('maLoaiKH')}" th:errors="*{maLoaiKH}" class="form-error"></small>
      </div>
    </fieldset>

    <fieldset>
      <legend>Thông Tin Tài Khoản</legend>
      <div class="form-group">
        <label for="tenTK">Tên Tài Khoản:</label>
        <input type="text" id="tenTK" th:field="*{tenTK}" class="form-control" th:readonly="${isEditMode}" required />
        <small th:if="${#fields.hasErrors('tenTK')}" th:errors="*{tenTK}" class="form-error"></small>
      </div>
      <div class="form-group" th:if="${!isEditMode}"> <label for="matKhau">Mật Khẩu:</label>
        <input type="password" id="matKhau" th:field="*{matKhau}" class="form-control" required />
        <small th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}" class="form-error"></small>
      </div>
      <div class="form-group" th:if="${!isEditMode}">
        <label for="soTienNapBanDau">Số Tiền Nạp Ban Đầu:</label>
        <input type="number" id="soTienNapBanDau" th:field="*{soTienNapBanDau}" step="1000" min="0" class="form-control" />
      </div>
      <div class="form-group" th:if="${isEditMode && accountForm.soTienConLai != null}">
        <label>Số Tiền Còn Lại:</label>
        <p th:text="${#numbers.formatDecimal(accountForm.soTienConLai, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></p>
      </div>
    </fieldset>

    <div class="form-actions">
      <button type="submit" class="btn-submit">Lưu</button>
      <a th:href="@{/admin/accounts}" class="btn-cancel">Hủy Bỏ</a>
    </div>
  </form>
</main>
</body>
</html>
